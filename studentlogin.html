<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Studentlogin" content="width=device-width, initial-scale=1.0">
    <title>Student Login/Signup</title>
    <!-- <link rel="stylesheet" href="loginstyle.css">
    <script type="text/javascript" src="loginjs.js"></script> -->

    <style>

@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-image: url('image/light_background-wallpaper-2048x1152.jpg');
    background-size: cover; /* Cover the entire body */
    background-position: center; /* Center the background image */
    /* background: linear-gradient(#088F8F, #eae75c); */
    overflow: hidden;
}
.btn {
    position: relative;
    top: 0;
    left: 0;
    width: 100%;
    height: 40px;
    background: linear-gradient(to right,rgb(173, 145, 211), rgb(74, 166, 242));
    /* background: linear-gradient(to right,#088F8F, #eae75c); */
    box-shadow: 0 2px 10px rgba(0, 0, 0, .4);
    font-size: 16px;
    color: #fff;
    font-weight: 500;
    cursor: pointer;
    border-radius: 5px;
    border: none;
    outline: none;
}


.wrapper {
    position: relative;
    width: 400px;
    height: 500px;
}

.form-wrapper {
    position: absolute;
    top: 0;
    left: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 100%;
    background: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, .2);
}

.wrapper.animate-signUp .form-wrapper.sign-in {
    transform: rotate(7deg);
    animation: animateRotate .7s ease-in-out forwards;
    animation-delay: .3s;
}

.wrapper.animate-signIn .form-wrapper.sign-in {
    animation: animateSignIn 1.5s ease-in-out forwards;
}

@keyframes animateSignIn {
    0% {
        transform: translateX(0);
    }

    50% {
        transform: translateX(-500px);
    }

    100% {
        transform: translateX(0) rotate(7deg);
    }
}

.wrapper .form-wrapper.sign-up {
    transform: rotate(7deg);
}

.wrapper.animate-signIn .form-wrapper.sign-up {
    animation: animateRotate .7s ease-in-out forwards;
    animation-delay: .3s;
}

@keyframes animateRotate {
    0% {
        transform: rotate(7deg);
    }

    100% {
        transform: rotate(0);
        z-index: 1;
    }
}

.wrapper.animate-signUp .form-wrapper.sign-up {
    animation: animateSignUp 1.5s ease-in-out forwards;
}

@keyframes animateSignUp {
    0% {
        transform: translateX(0);
        z-index: 1;
    }

    50% {
        transform: translateX(500px);
    }

    100% {
        transform: translateX(0) rotate(7deg);
    }
}

h2 {
    font-size: 30px;
    color: #555;
    text-align: center;
}

.input-group {
    position: relative;
    width: 320px;
    margin: 30px 0;
}

.input-group label {
    position: absolute;
    top: 50%;
    left: 5px;
    transform: translateY(-50%);
    font-size: 16px;
    color: #333;
    padding: 0 5px;
    pointer-events: none;
    transition: .5s;
}

.input-group input {
    width: 100%;
    height: 40px;
    font-size: 16px;
    color: #333;
    padding: 0 10px;
    background: transparent;
    border: 1px solid #333;
    outline: none;
    border-radius: 5px;
}

.input-group input:focus~label,
.input-group input:valid~label {
    top: 0;
    font-size: 12px;
    background: #fff;
}


.forgot-pass {
    margin: -15px 0 15px;
}

.forgot-pass a {
    color: #333;
    font-size: 14px;
    text-decoration: none;
}

.forgot-pass a:hover {
    text-decoration: underline;
}


.sign-link {
    font-size: 14px;
    text-align: center;
    margin: 25px 0;
}

.sign-link p {
    color: #333;
}

.sign-link p a {
    color: #e91e63;
    text-decoration: none;
    font-weight: 600;
}

.sign-link p a:hover {
    text-decoration: underline;
}

    </style>
</head>
<div class="wrapper">
    <div class="form-wrapper sign-up">
        <form id="signup-form" action="">
            <h2>Student's Sign Up</h2>
            <div class="input-group">
                <input type="text" id="signup-username" required>
                <label for="">Username</label>
            </div>
            <div class="input-group">
                <input type="email" id="signup-email" required>
                <label for="">Email</label>
            </div>
            <div class="input-group">
                <input type="password" id="signup-password" required>
                <label for="">Password</label>
            </div>
            <button type="submit" class="btn" onclick="registerUser(event)">Sign Up</button>
            <div class="sign-link">
                <p>Already have an account? <a href="#" class="signIn-link">Login</a></p>
            </div>
        </form>
    </div>

    <div class="form-wrapper sign-in">
        <form id="login-form" action="">
            <h2>Student's Login</h2>
            <div class="input-group">
                <input type="text" id="login-username" required >
                <label for="">Username</label>
            </div>
            <div class="input-group">
                <input type="password" id="login-password" required>
                <label for="">Password</label>
            </div>
            <div class="forgot-pass">
                <a href="#">Forgot Password?</a>
            </div>
            <button type="submit" class="btn" onclick="loginUser(event)">Login</button>
            <div class="sign-link">
                <p>Don't have an account? <a href="#" class="signUp-link">Sign Up</a></p>
            </div>
        </form>
    </div>
</div>


<script>

const wrapper = document.querySelector('.wrapper');
const signUpLink = document.querySelector('.signUp-link');
const signInLink = document.querySelector('.signIn-link');

signUpLink.addEventListener('click', () => {
    wrapper.classList.add('animate-signIn');
    wrapper.classList.remove('animate-signUp');
});

signInLink.addEventListener('click', () => {
    wrapper.classList.add('animate-signUp');
    wrapper.classList.remove('animate-signIn');
});

function registerUser(event) {
    // if (!username || !email || !password) {
    //     alert('All fields are required');
    //     return;
    // }

    event.preventDefault();
    const usernameInput = document.getElementById('signup-username');
    const emailInput = document.getElementById('signup-email');
    const passwordInput = document.getElementById('signup-password');

    const username = usernameInput.value;
    const email = emailInput.value;
    const password = passwordInput.value;

    // Send registration data to the server using fetch or XMLHttpRequest
    // Example using fetch:
    fetch('http://localhost:5000/registerstudent', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ username, email, password }),
    })
    .then(response => {
        if (response.ok) {
            console.log('Registration successful');

            // Clear the form fields
            usernameInput.value = '';
            emailInput.value = '';
            passwordInput.value = '';

            // Change the slide to login
            wrapper.classList.add('animate-signUp');
            wrapper.classList.remove('animate-signIn');

        } else {
            console.error('Registration failed');
        }
    })
    .catch(error => console.error('Error during registration:', error));
}

function loginUser(event) {

    // if (!username || !email || !password) {
    //     alert('All fields are required');
    //     return;
    // }

    event.preventDefault();
    const username = document.getElementById('login-username').value;
    const password = document.getElementById('login-password').value;

    if (!username || !password) {
        console.error('Username and password are required');
        return;
    }

    // Send login data to the server using fetch or XMLHttpRequest
    // Example using fetch:
    fetch('http://localhost:5000/studentlogin', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ username, password }),
    })
    .then(response => {
        if (response.ok) {
            console.log('Login successful');

            // Redirect to afterstudentlogin.html
            window.location.href = 'afterstudentlogin.html';
        } else {
            console.error('Login failed');
        }
    })
    .catch(error => console.error('Error during login:', error));
}

</script>
</html>
